apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.3"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "shiro.am.i.chesto"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    maven { url 'https://github.com/500px/greedo-layout-for-android/raw/master/releases/' }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    //    http://square.github.io/retrofit/
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    //    https://github.com/500px/greedo-layout-for-android
    compile 'com.fivehundredpx:greedo-layout:1.0.0'
    //    https://github.com/ApmeM/android-flowlayout
    compile 'org.apmem.tools:layouts:1.10@aar'
    //    https://github.com/JakeWharton/timber
    compile 'com.jakewharton.timber:timber:4.3.1'
    //    https://github.com/square/picasso
    compile 'com.squareup.picasso:picasso:2.5.2'
    //    https://github.com/wasabeef/picasso-transformations
    compile 'jp.wasabeef:picasso-transformations:2.1.0'
    //    https://github.com/ReactiveX/RxAndroid
    compile 'io.reactivex:rxandroid:1.2.1'
    //    https://github.com/ReactiveX/RxJava
    compile 'io.reactivex:rxjava:1.2.1'
    //    https://github.com/greenrobot/EventBus
    compile 'org.greenrobot:eventbus:3.0.0'
}
